                        <script>
                            // <!-- 스탑워치
                            var currentsec = 0;
                            var currentmin = 0;
                            var currentmil = 0;
                            var keepgoin = false;
                            function timer() {
                                if (keepgoin) {
                                    currentmil += 1;
                                    if (currentmil == 10) {
                                        currentmil = 0;
                                        currentsec += 1;
                                    }
                                    if (currentsec == 60) {
                                        currentsec = 0;
                                        currentmin += 1;
                                    }
                                    Strsec = "" + currentsec;
                                    Strmin = "" + currentmin;
                                    Strmil = "" + currentmil;
                                    if (Strsec.length != 2) {
                                        Strsec = "0" + currentsec;
                                    }
                                    if (Strmin.length != 2) {
                                        Strmin = "0" + currentmin;
                                    }
                                    document.display.seconds.value = Strsec
                                    document.display.minutes.value = Strmin;
                                    document.display.milsecs.value = Strmil;
                                    setTimeout("timer()", 100);
                                }
                            }
                            function startover() {
                                keepgoin = false;
                                currentsec = 0;
                                currentmin = 0;
                                currentmil = 0;
                                Strsec = "00";
                                Strmin = "00";
                                Strmil = "00";
                            }
                         // --끝>
                        </script>
